<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cajero</title>
</head>
<body>
    <header class="bg-primary">
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Cajero Automatico</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#"></a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link disabled"></a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-center pt-5 text-white">Cajero Automatico</h1>
                    <div class="card rounded-3 my-5 p-3">
                        <div class="card-body">
                            <form for="form-busqueda" action="">
                                <div class="row">
                                    <div class="col">
                                        <label for="inputNombre">Nombre</label>
                                        <input type="text" name="u" id="" class="form-control">
                                    </div>
                                    <div class="col">
                                        <label for="inputModelo">Contrasena</label>
                                        <input type="password" name="c" id="" class="form-control">
                                    </div>
                                    <div class="col d-flex align-items-end">
                                        <button type="button" value="Ingresar" class="btn btn-success w-100" onclick="ingreso(this.form)">Ingresar</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="bg-dark text-white py-5">
        <div class="container">
            <div id="box-content" class="row row-cols-1 row-cols-xl-2">
                <div class="col mb-3">
                    <div class="card bd-secondary flex-row rounded-3">
                        <div class="w-50">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>


    </main>
    <script src="app.js"></script>
</body>
</html>
